<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('YOUR_BACKGROUND_IMAGE_URL') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card p {
      margin: 10px 0;
      color: #8a1538;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      margin: 0;
      color: #8a1538;
    }

    .save-date {
      margin-top: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 600;
      color: #8a1538;
    }

    @media (max-width: 600px) {
      .names {
        font-size: 2em;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <p>THE WEDDING OF</p>
    <h1 class="names">Raja Sekhar</h1>
    <h1 class="names">Rajitha</h1>
    <p class="save-date">SAVE THE DATE</p>
    <p>MAY / 18TH / 2025</p>
    <p>7 A.M. LOCAL TIME</p>
    <p class="save-date">Sri Varadarajaswamy Devarakona</p>
    <p>Velidandla, AP 516396</p>
  </div>

</body>
</html>
