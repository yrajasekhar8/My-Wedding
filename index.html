<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: #791f28;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1526045478516-99145907023c?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .invitation {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .invitation h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            margin: 0.5em 0 0.2em;
        }

        .invitation h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            margin: 0 0 1em;
        }

        .invitation p {
            margin: 10px 0;
            font-size: 1em;
            color: #8a1538;
        }

        .highlight {
            font-weight: 600;
            color: #791f28;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .invitation {
                margin: 20px;
                padding: 15px;
            }

            .invitation h1 {
                font-size: 2em;
            }

            .invitation h2 {
                font-size: 1.6em;
            }

            .highlight {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <p>THE WEDDING OF</p>
        <h1>Raja Sekhar</h1>
        <h2>Rajitha</h2>
        <p class="highlight">SAVE THE DATE</p>
        <p>MAY / 18TH / 2025</p>
        <p>7 A.M. LOCAL TIME</p>
        <p class="highlight">Sri Varadarajaswamy Devarakona</p>
        <p>Velidandla, AP 516396</p>
    </div>
</body>
</html>
