<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Raja Sekhar & Rajitha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('YOUR_IMAGE_URL') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;

      text-align: center;

    .invitation {

      font-size: 2.5em;
    }

    .invitation p {
      margin: 8px 0;
      font-family: 'Montserrat', sans-serif;
      color: #8a1538;
      font-weight: 600;
    }

    .map-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      color: #fff;
      background-color: #8a1538;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }

    .map-link:hover {
      background-color: #6e102b;
    }

    @media (max-width: 600px) {
      .invitation h1 {
        font-size: 2em;
      }
      .invitation {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="invitation">
    <p>THE WEDDING OF</p>

    <p>Sri Varadarajaswamy Devarakona</p>

</body>
</html>
